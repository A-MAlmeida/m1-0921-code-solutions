<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
 <div class="header-container">

  <h1> New Arrivals </h1>

  </div>

  <div class="container">

    <div class="row">

      <div class="column-one-fifth">
      <img src="images/dress1.jpeg" alt="Free People Dress">
      <p> Free People <span class="grey-text"> | Size 6 </span> </p>
      <p> <span class="highlight"> $35</span> <del class="grey-text"> $125 retail </del></p>
      </div>

      <div class="column-one-fifth">
        <img src="images/ysl-bag.jpeg" alt="Black Yves Saint Laurent Bag">
        <p> Yves Saint Laurent <span class="grey-text"> | One-Size </span> </p>
        <p> <span class="highlight"> $200 </span> <del class="grey-text"> $1600 retail </del></p>
      </div>

      <div class="column-one-fifth">
        <img src="images/key.jpeg" alt="Tiffany Co. Key">
        <p> Tiffany <span class="grey-text"> | One-Size </span></p>
        <p> <span class="highlight"> $476 </span> <del class="grey-text"> $2000 retail </del></p>
      </div>

      <div class="column-one-fifth">
        <img src="images/lv-bag.jpg" alt="Louis Vuitton Clutch">
        <p> Louis Vuitton <span class="grey-text"> | One-Size </span> </p>
        <p> <span class="highlight"> $95 </span> <del class="grey-text"> $1200 retail </del></p>
      </div>

      <div class="column-one-fifth">
        <img src="images/dress2.jpeg" alt="Reformation Blue Print Dress">
        <p> Reformation <span class="grey-text"> | Size 4 </span> </p>
        <p> <span class="highlight"> $20 </span> <del class="grey-text"> $198 retail </del></p>
      </div>

    </div>


  </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="styles.css">

  <title> CSS Four Column </title>
</head>
<body>

  <div class="header-container">
    <h2> How It Works </h2>
  </div>

  <div class="container">

    <div class="row">

      <div class="one-quarter-column">
        <img src="images/screen-1.png" alt="App Switching Example">
      </div>
      <div class="one-quarter-column">
        <img src="images/screen-2.png" alt="Trip Filtering Example">
      </div>
      <div class="one-quarter-column">
        <img src="images/screen-3.png" alt="Service Filters Example">
      </div>
      <div class="one-quarter-column">
        <img src="images/screen-4.png" alt="Stats + Mileage Example">
      </div>

    </div>

    <div class="row">

     <div class="one-quarter-column">
       <div class="icon">
        <img src="images/switch-icon.png" alt="Switch Icon">
       </div>
      </div>

      <div class="one-quarter-column">
        <div class="icon">
        <img src="images/filter-icon.png" alt="Filter Icon">
        </div>
      </div>

      <div class="one-quarter-column">
        <div class="icon">
        <img src="images/slider-icon.png" alt="Slider Icon">
        </div>
      </div>

      <div class="one-quarter-column">
        <div class="icon">
        <img src="images/bars-icon.png" alt="Bars Icon">
        </div>
      </div>

    </div>

    <div class="row">

      <div class="one-quarter-column">
        <div class="labels">
        <h3> App Switching </h3>
        <p> Toggles all your apps on and off. </p>
        </div>
      </div>

      <div class="one-quarter-column">
        <div class="labels">
        <h3> Trip Filtering </h3>
        <p> Evaluate your trip requests. </p>
        </div>
      </div>

      <div class="one-quarter-column">
        <div class="labels">
        <h3> Service Filters </h3>
        <p> Accepts only your ideal trips. </p>
        </div>
      </div>

      <div class="one-quarter-column">
        <div class="labels">
        <h3> Stats + Mileage </h3>
        <p> Tracks your trips across all apps. </p>
        </div>
      </div>

    </div>

  </div>

</body>
</html>

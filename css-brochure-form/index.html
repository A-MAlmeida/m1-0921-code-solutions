<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h2> LEARN MORE </h2>

  <form action="">

    <label for="email"> COMPANY EMAIL </label>
    <div id="email">
    <input id="mail" type="text" name="email" placeholder="sally@company.co">
    </div>

    <label for="name"> NAME </label>
    <div>
    <input id="name" type="text" name="name" placeholder="Sally Smith">
    </div>


    <label for="where"> WHERE ARE YOU HIRING? </label>
    <div>
    <input id="where" type="text" name="where" placeholder="City, Country">
    </div>

    <label for="engineers"> HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS? </label>
    <div>
      <select name="engineers" id="engineers" style="width: 370px;">
        <option value="engineers"> 1-2 Engineers </option>
      </select>
    </div>

    <div id="submit">
      <button> SUBMIT </button>
    </div>

  </form>

</body>
</html>
